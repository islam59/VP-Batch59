<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>project10</title>
	<style type="text/css">
	body{background:#00B241;}
	.container{width:50%; height:625px; margin:0px auto; background:#f9f9f9; padding:10px;}
	.container h2{ margin-bottom:0px; padding:10px;}
	.container p{ margin-top:-5px; padding:10px;}
	.group{width:100%; height:30px; padding:15px 5px; }
	.group1{width:100%; height:100px; padding:15px 5px; }
	.group_data{width:100%; height:30px; padding: 5px; }
	.group_data1{width:100%; height:100px; padding: 5px; }
	.border1{width:95%; height:30px; padding-right:10px;}
	.border2{width:95%; height:100px;padding-right:10px;}
	.border3{width:98%; height:30px;padding-right:10px; background:#00B241; border:0px solid;}
	
	</style>
</head>
<body>
	<form>
		<div class="container">
			<h2>Colorlib Contact Form</h2><p>contact us for custom quote</p>
			<div class="group">

				<div class=" group_data">
				<input type="text" name="" id="" placeholder="Your name" class="border1">
				
				</div>
			</div>
			<div class="group">

				<div class=" group_data">
				<input type="text" name="" id="" placeholder="Your E-mail address" class="border1">
				
				</div>
			</div>
			<div class="group">

				<div class=" group_data">
				<input type="text" name="" id="" placeholder="Your phone number (optional)" class="border1">
				
				</div>
			</div>
			<div class="group">

				<div class=" group_data">
				<input type="text" name="" id="" placeholder="Your website (optional)" class="border1">
				
				</div>
			</div>
			<div class="group1">

				<div class=" group_data1">
				<textarea name="" id="" cols="30" rows="10" placeholder="Type your message here..." class="border2"></textarea>
				
				</div>
			</div>
			<div class="group">

				<div class=" group_data">
				<input type="submit" name="" id="" value="Submit" class="border3">
				
				</div>
			</div>
		</div>
	</form>
</body>
</html>
