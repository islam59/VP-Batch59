<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form-2||Day-9</title>
	<link href="index2.css" type="text/css" rel="stylesheet">
</head>
<body>
	<form class="container">
		<h1>Step 1:Your details</h1>
		<div class="form-group">
			<div class="item">
				<div class="fl"><label class="sub-item">Name</label></div>
				<div class="fn"><input class="sub-item1" type="text" placeholder="This is first name "></div>
			</div>
			<div class="item">
				<div class="fl"><label>Email</label></div>
				<div class="fn"><input type="email" placeholder="Email"></div>
			</div>
			<div class="item">
				<div class="fl"><label>Phone</label></div>
				<div class="fn"><input type="phone" placeholder="+0880000000000"></div>
			</div>
		</div>
		
	</form>
	<!--End of Step 1-->
	<form class="container">
		<h1>Step 2:Your details</h1>
		<div class="head">
			<div class="head-item">
				<div class="fl-sub"><label class="sub-head">Address</label></div>
				<div class="fn-sub">
					<textarea class="sub-head1" rows="5" placeholder="address"></textarea>
				</div>
			</div>
			<div class="item-sb">
				<div class="fl-sub"><label class="sub">Post code</label></div>
				<div class="fn-sub"><input class="sub1" type="text" placeholder="Post code"></div>
			</div>
			
			<div class="item-sb">
				<div class="fl-sub"><label class="sub">Country</label></div>
				<div class="fn-sub"><input class="sub1" type="text" placeholder="Country"></div>
			</div>
		
		</div>
	</form>
	<!--End of step 2-->
	<form class="nav">
		<h1>Step 3:Your details</h1>
		<div class="nav-head">
			<div class="nav-item">
				<div class="nav-sub"><p>Card type</p></div>
				<div class="nav-sub1">
					<input class="pu" type="radio" name="card" value="Visa"><img class="hg" src="1.png" alt="no img"> &nbsp Visa
					<input class="pu" type="radio" name="card" value="AmEx"><img class="hg" src="2.png" alt="no img">&nbsp AmEx
					<input class="pu" type="radio" name="card" value="Mastercard"><img class="hg" src="3.png" alt="no img">&nbsp Mastercard
				</div>
			</div>
			<div class="Nav-item-sub">
				<div class="nav1"><label class="sub-item-card">Name</label></div>
				<div class="nav2"><input class="sub-item-card1" type="text" placeholder="This is first name "></div>
			</div>
			<div class="Nav-item-sub">
				<div class="nav1"><label>Email</label></div>
				<div class="nav2"><input type="email" placeholder="Email"></div>
			</div>
			<div class="Nav-item-sub">
				<div class="nav1"><label>Phone</label></div>
				<div class="nav2"><input type="phone" placeholder="+0880000000000"></div>
			</div>
		</div>
	</form>
