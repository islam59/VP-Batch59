<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form||Day-9</title>
	<link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
		<form class="form-1">
			<div class="form-item">
				<h1>Colorlib Contact Form</h1>
				<small>Contact us for custom quote</small>
				
				<div class="form-data">
					<input class="level" type="text" placeholder="Your name">
				</div>
				<div class="form-data">
					<input class="level" type="text" placeholder="Your Email Address">
				</div>
				<div class="form-data">
					<input class="level" type="text" placeholder="Your Phone Number">
				</div>
				<div class="form-data">
					<input class="level" type="text" placeholder="Your web Site">
				</div>
				<div class="form-data">
					<textarea class="level" rows="5" placeholder="type your message here..."></textarea>
				</div>
				<div class="form-data">
					<input  type="submit" value="Submit">
				</div>
			</div>
		</form>
	
</body>
</html>
